<!DOCTYPE HTML>
<html dir="ltr" lang="no">
	<head>
		<title>kobleren</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="viewport" content="initial-scale=1.0">
		<style>
			/* general styles */
			*        { box-sizing: border-box }
			html     { font-family: Arial,sans-serif; line-height:1.15;
				       -ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100% }
			body     { margin: 0; }
		    a, a:visited { color: blue; text-decoration: none }
		    input, button, select { padding: .2em .62em; font-size: 100% }
		    p { margin: 0.5em; }
		    /* layout */
		    ul   { list-style-type: none; padding: 0; margin: 0;}
			nav      { position: fixed; top: 0; left: 0; background-color: #eee;
		    	       text-align: right; border-right: 1px solid black; padding: 2em;
		    	       height: 100vh; width: 15em }
		    main      { margin-top: 4em; margin-left: 16em; width: 80%;}
		    nav ul li { margin: 0.4em 0; }
		    nav input { width: 10em; }
		    /* semantic */
		    .input        { clear: both; padding: 0.5em 0;}
		    .input-label  { float: left; text-align: right; width: 10em; padding: 0 1em; font-weight: bold;}
		    .input-input  { float: left; }
		    .input-values { margin: 0.5em 0; }
		    .input-values div { display: inline-block; font-size: smaller; font-weight: bold; background-color: #ddd; padding: 0.3em; box-shadow: inset 0 -1px 0 rgba(0,0,0,0.12) }
		    .input-values-delete { color: #888; padding: 0 0.5em; }
		    .input-values-delete:hover { cursor:pointer; }
		 	.input-year   { width: 4em; }
		 	.input-number { width: 4em; }
		    .search-hit                { border-bottom: 1px solid #000; padding: 0.1em; }
		    .search-hit:hover          { background-color: #eee }
		    .search-hit-authority-type { display: inline-block; width: 8em; text-align: right; padding-right: 1em;}
		    .search-hit-abstract       { margin-left: 8em; white-space: pre-wrap; height: 4em; overflow: hidden;}
		    .edit-resource          { width:30em; float: left; padding: 0 1em; }
		    .edit-resource fieldset { border: 1px solid silver; margin: 1em 0; padding: 1em;background-color: #eee; }

		</style>
	</head>

		<nav>

			</small>
			<p><br></p>
			<button>Tilbake</button>

		</nav>

			<div class="edit-resource">
				<fieldset>
					<div class="input">
						<div class="input-label"><label>Navn</label></div>
						<div class="input-input"><input type="text" value="Hamsun, Knut"></div>
					</div>
					<div class="input">
						<div class="input-label"><label>Fødselsår</label></div>
						<div class="input-input">
							<input class="input-year" type="text" maxlength="4" value="1859">
						</div>
					</p>
					<div class="input">
						<div class="input-label"><label>Dødsår</label></div>
						<div class="input-input">
							<input class="input-year" type="text" maxlength="4" value="1952">
						</div>
					</div>
					<div class="input">
						<div class="input-label"><label>Nasjonalitet</label></div>
						<div class="input-input">
							<input disabled list="nationality" type="text" autocomplete="off">
							<datalist id="nationality">
								<option>Norge</option>
								<option>Sverige</option>
							</datalist>
							<div class="input-values"><div><span class="input-values-delete">×</span>Norge</div>
							</div>
						</div>
					</div>
					<div class="input">
						<div class="input-label"><label>Kjønn</label></div>
						<div class="input-input">
							<input type="text" value="">
						</div>
					</div>
					<div class="input">
						<div class="input-label"><label>Forklarende tilføyelse</label></div>
						<div class="input-input"><textarea></textarea></div>
					</div>
					<div class="input">
						<div class="input-label"><label>Alternativt navn</label></div>
						<div class="input-input"><input type="text" value=""></div>
					</div>

						<div class="input-input"><input class="input-number" type="text" maxlength="3" value=""></div>

				</p>
			</div>
		</main>
	</body>
</html>
